<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chikoni_UwU - Links</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preload" href="./images/bg01.jpg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      VANTA.BIRDS({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
      })

      setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
    })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./images/chikoni.jpg" />
        <h1>@chikoni_uwu</h1>
      </header>
      <ul>
        <li>
          <a href="https://vk.com/johnylemomade">
            <img src="./images/vk.svg" alt="vk" width="20" />
            VK
          </a>
        </li>
        <li>
          <a href="https://github.com/qwertyuiii-code">
            <img src="./images/github.svg" alt="GitHub" width="20" />
            GitHub
          </a>
          <li>
          <a href="t.me/https://t.me/chikoniroms">
            <img src="./images/telegram.svg" alt="Telegram Channel" width="20" />
            Telegram Channel
          </a>
          <li>
          <a href="https://www.donationalerts.com/u/levcekmarev">
            <img src="./images/donatealerts.svg" alt="DonateAlerts" width="20" />
            DonateAlerts
          </a>
           <li>
          <a href="">
            <img src="./images/qiwi.svg" alt="qiwi" width="20" />
            QIWI
          </a>
          <li>
        </li>
      </ul>
    </main>
  </body>
</html>
